<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <p>Click the button to display a letter grade:</p>
    Percentage Grade: <input type="text" id="Grade" value=""><br>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            let letterGrade;
            let grade = document.getElementById("Grade").value;
            if (grade >= 90)
                letterGrade = "A";
            document.getElementById("demo").innerHTML = letterGrade;
        }
    </script>
</body>

</html>
